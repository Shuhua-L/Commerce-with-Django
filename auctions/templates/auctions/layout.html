{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}AwesomeBids{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="{% static 'auctions/styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Title -->
    <div class="container ">
        <h1 class="text-center " style="transform: rotate(0);">
            <div class="m-0 p-0">AwesomeBids</div> <a href="/" class="stretched-link"></a>
        </h1>
    </div>


    <!-- Header -->
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-2 mb-4 border-bottom">

        <a href="{% url 'home' %}"
            class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <i class="fa-solid fa-house"></i>
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2">Active
                    Listings</a>
            </li>
            <li class="nav-item"><a href="{% url 'category' %}" class="nav-link px-2">Categories</a></li>
        </ul>

        <div class="col-md-auto text-end ">
            <!-- User logged in -->
            {% if user.is_authenticated %}
            Hello, <strong>{{ user.username }}</strong>!
            <a class="btn btn-outline-dark py-0" href="{% url 'create' %}">Sell Now</a>
            <a class="btn btn-outline-dark py-0" href="{% url 'watchlist' %}">Watchlist</a>
            <a class="btn btn-outline-dark py-0" href="{% url 'logout' %}">Log-out</a>

            <!-- NOT signed in -->
            {% else %}
            Not signed in.
            <a class="btn btn-outline-dark py-0" href="{% url 'login' %}">Sign-in</a>
            <a class="btn btn-outline-dark py-0" href="{% url 'register' %}">Sign-up</a>
            {% endif %}
        </div>
    </header>

    <!-- main page -->
    {% block body %}
    {% endblock %}
</body>

</html>
