{% extends "auctions/layout.html" %}
<!-- Variables: message,  -->

{% block body %}

<div class="form-signin w-75 m-auto text-center d-flex justify-content-center">
    <form action="{% url 'login' %}" method="post" class="">
        {% csrf_token %}

        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
        {% if message %}
        <div class="alert alert-danger py-0 mt-1" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2"
                viewBox="0 0 16 16" role="img" aria-label="Warning:">
                <path
                    d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
            </svg>{{ message }}
        </div>
        {% endif %}

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username">
            <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword">Password</label>
        </div>
        <input class="w-75 btn btn-lg btn-primary mt-3 mb-1" type="submit" value="Sign in">

        <div> Don't have an account? <a href="{% url 'register' %}">Register here.</a></div>
    </form>

</div>
{% endblock %}
